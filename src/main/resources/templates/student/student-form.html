<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head>
		<title>Save Student</title>
		 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h3>Student Directory</h3>
			<hr>
			
			<p class="h4 mb-4">Save Student</p>
			
			<form action="#" th:action="@{/students/save}"
							th:object="${student}" method="POST">
				<!--Add hidden form field to handle update -->
				<input type="hidden" th:field="*{rno}" />
				
				<input type="number" th:field="*{rno}"
					class="form-control mb-4 col-4" placeholder="Roll Number">
				<input type="text" th:field="*{sname}"
					class="form-control mb-4 col-4" placeholder="Student Name">				
				<input type="number" th:field="*{age}"
					class="form-control mb-4 col-4" placeholder="Age">				
				<button type="submit" class="btn btn-info col-2">Save</button>
				
				<hr>
				<a th:href="@{/students/list}" >Back to Student List</a>
			</form>
		</div>
	</body>
</html>
